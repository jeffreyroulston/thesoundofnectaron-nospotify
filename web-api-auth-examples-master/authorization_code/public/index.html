<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body>
    <!-- LOGIN PAGE -->
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      
      <!-- VIEW WHEN LOGGED IN -->
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>

        <div id="content-wrapper">
          <div id="questions">
            <div id="question-wrapper">
              <!-- Question One -->
              <form method="post" action="/" id="q1" class="question">
                <label>What style brew tickles your fancy?</label>
                <div class="answer-wrapper">
                  <input type="submit" name="q1" value="Lager">
                  <input type="submit" name="q1" value="APIA">
                  <input type="submit" name="q1" value="IPA">
                  <input type="submit" name="q1" value="Stout">
                </div>
              </form>
              
              <!-- Question Two -->
              <form method="post" action="/" id="q2" class="question">
                <label>How long do you want to boil for?</label>
                <div class="answer-wrapper">
                  <input type="range" min="1" max="120" value="60" class="slider" name="q2">
                  <input type="submit">
                </div>
              </form>

              <!-- Question Three -->
              <form method="post" action="/" id="q3" class="question">
                <label>And the mouthfeel?</label>
                <div class="answer-wrapper">
                  <input type="range" min="1" max="100" value="50" class="slider" name="q3">
                  <input type="submit">
                </div>
              </form>
            </div>
          </div>

          <div id="placeholder"></div>
        </div>

        

        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <a href="https://www.spotify.com/logout/" class="btn btn-primary">Log out</a>
      </div>
    </div>
