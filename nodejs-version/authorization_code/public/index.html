<!doctype html>
<html>
  <head>
    <title>Nectaron</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body>
    <!-- LOGIN PAGE -->
    <div class="container">
      <div id="login" class="pageHeight">
        <div class="wrapper">
          <h1>Experience the Sound of Nectaron</h1>
          <p>Brew up a playlist</p><br />
          <a href="/login" class="btn">Get started</a>
        </div>
      </div>
      
      <!-- VIEW WHEN LOGGED IN -->
      <div id="loggedin" class="pageHeight">

        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>

        <!-- Questions -->
        <div id="questions" class="wrapper">
          <!-- Question One -->
          <form method="post" action="/" id="q1" class="question">
            <label>What style brew tickles your fancy?</label>
            <div class="answer-wrapper">
              <input type="submit" name="q1" value="Lager">
              <input type="submit" name="q1" value="APIA">
              <input type="submit" name="q1" value="IPA">
              <input type="submit" name="q1" value="Stout">
            </div>
          </form>
          
          <!-- Question Two -->
          <form method="post" action="/" id="q2" class="question">
            <label>How long do you want to boil for?</label>
            <div class="answer-wrapper">
              <span class="minValue">0 min</span>
              <input type="range" min="1" max="120" value="60" class="slider" name="q2">
              <span class="maxValue">120 mins</span><br />
              <input type="submit" value="Boil it up">
            </div>
          </form>

          <!-- Question Three -->
          <form method="post" action="/" id="q3" class="question">
            <label>And the mouthfeel?</label>
            <div class="answer-wrapper">
              <span class="minValue">Smooth</span>
              <input type="range" min="1" max="100" value="50" class="slider" name="q3">
              <span class="minValue">Thick</span><br />
              <input type="submit" value="Swish">
            </div>
          </form>
        </div>

        <!-- Summary -->
        <div id="summary" class="wrapper hidden">
          <h1>Here's your playlist</h1>
          <div id="playlist"></div>
        </div>

        <div class="hidden">
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
          <a href="https://www.spotify.com/logout/" class="btn btn-primary">Log out</a>
        </div>
      </div>
    </div>
